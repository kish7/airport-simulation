---
# Reschedule time test that doesn't try until success
name: sfo-terminal-2-rt-failed
airport: sfo-terminal-2
batch: simulation.reschedule_cycle

simulator:
  times: 30
  try_until_success: false

simulation:
  reschedule_cycle: 60:421:60

uncertainty:
  enabled: true
  prob_hold: 0.1

scheduler:
  name: deterministic_scheduler

logger:
  level: error
