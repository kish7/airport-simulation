<!DOCTYPE html>
<html>
<head>
    <title>Airport Simulation</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div id="map"></div>
<div id="control-panel">
    <div class="uk-card uk-card-default uk-card-body uk-card-small">
        <h4 class="uk-card-subtitle" id="airport-info-title">
            <span id="plan-name">Airport</span>&nbsp;&nbsp;
            <span class="uk-label uk-label-success" id="plan-mode">Mode</span>
        </h4>
        <div class="uk-alert-primary" uk-alert id="current-time">
            Current Time
        </div>
        <div id="control-box">
            <a class="uk-icon-button" uk-icon="reply" id="control-back"></a>
            <a class="uk-icon-button" uk-icon="chevron-left" id="control-prev"></a>
            <a class="uk-icon-button" uk-icon="play" id="control-run"></a>
            <a class="uk-icon-button" uk-icon="chevron-right" id="control-next"></a>
            <a class="uk-icon-button" uk-icon="forward" id="control-forward"></a>
        </div>
    </div>
</div>

<!-- JQuery -->
<script src="ext/jquery.min.js"></script>
<script src="ext/jquery.easing.1.3.js"></script>

<!-- UI -->
<link rel="stylesheet" href="ext/uikit/uikit.min.css"/>
<script src="ext/uikit/uikit.min.js"></script>
<script src="ext/uikit/uikit-icons.min.js"></script>

<!-- Main.js -->
<script src="js/data-connector.js"></script>
<script src="js/map-view.js"></script>
<script src="js/main-view.js"></script>

<!-- Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwoYJYXC6j5pDgLBMowtN3oVQ0U4E3fdA&callback=startVisualization"
        async defer></script>
<script src="ext/markerAnimate.js"></script>
</body>
</html>
