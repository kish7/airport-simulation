<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Dynamic analysis</title>

    <!-- JQuery -->
    <script src="ext/jquery.min.js"></script>
    <script src="ext/jquery.easing.1.3.js"></script>

    <!-- UI -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse ">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Dynamic Analysis version 4</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <div class="navbar-form navbar-right">

                        <button id="analysis_start" class="btn btn-default">Analysis start</button>
                        <button id="analysis_end" class="btn btn-default">Analysis end</button>
                    </div>

                </div>
            </div>
        </nav>
        <p style="float:right" id="notification"></p>
    </header>

    <div>
        <!-- <div style="width: 100%; overflow-x: auto; overflow-y: auto"> -->
            <!-- <div style="width: 2000px"> -->
                    <h3>Aircraft count chart</h3>
                    <canvas id="state-line-chart"></canvas>
                    <br />
                    <h3>Aircraft idle chart</h3>
                    <canvas id="idle-line-chart"></canvas>
            <!-- </div> -->
        <!-- </div> -->
        <br />
        <h3>Aircraft count bar chart</h3>
        <canvas id="myBarChart"></canvas>
    </div>

    <!-- bar and line -->
    <script src="js/initLine.js"></script>
    <script src="js/initBar.js"></script>
    <!-- visualization -->
    <script src="js/updateCharts.js"></script>
    <script src="js/analysis.js"></script>
    <!-- data connector -->
    <script src="js/main-view.js"></script>
    <script src="js/data-connector.js"></script>

</body>

</html>
