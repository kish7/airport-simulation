# This plan will generate a conflict in the airport easily, the simulator
# should abort this simulation run.

name: sfo-terminal-2-uc-conflict
airport: sfo-terminal-2

uncertainty:
  # Enable or disable the uncertain in simulation
  enabled: true
  # Probability of an aircraft holds at node unexpectedly (depends on time_unit)
  prob_hold: 0.20

simulation:
  # Seconds between each reschedule
  reschedule_cycle: 900 # to generate conflict easier
